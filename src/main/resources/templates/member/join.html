<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion</title>

    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/join.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div id="wraper">
    <div id="container">
        <div class="join-container">
            <div class="header-title">
                <h2 class="title">회원가입</h2>
            </div>
            <div class = "joinForm">
                <form id="joinForm">
                <div class="input">
                    <label class="input-name">아이디</label>
                    <div class="input-cont">
                        <input type="text" class="form-control" name="userId" placeholder="아이디를 입력해주세요" id="userId">
                        <button type="button" onclick="checkUserId()" class="useridCheck">아이디 중복 체크</button>
                    </div>
                </div>
                <div class="input">
                    <label class="input-name">비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="input">
                    <label class="input-name">비밀번호 확인</label>
                    <input type="password" class="form-control" name="passwordCheck" placeholder="비밀번호를 한번 더 입력해주세요">
                </div>
                <div class="input">
                    <label class="input-name">이름</label>
                    <input type="text" class="form-control" name="userName" placeholder="이름을 입력해주세요">
                </div>
                <div class="input">
                    <label class="input-name">닉네임</label>
                    <input type="text" class="form-control" name="userNickname" placeholder="닉네임을 입력해주세요">
                </div>
                <div class="checkBox">
                    <input type="checkbox" class="form-checkBox" name="personal" id="personalCheck">
                    <label class="checkBox-ex" for="personalCheck">개인정보 수집 및 이용약관 동의</label>
                </div>
                </form>
                <button type="submit" class="btn btn-submit" onclick="submitForm()">가입하기</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/join.js}"></script>
</body>
</html>
