<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion</title>

    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div id="wraper">
    <div id="container">
        <div class="login-container">
            <div class="header-title">
                <h2 class="title">로그인</h2>
                <span class="title-ex">서비스를 이용하려면 로그인이 필요합니다.</span>
            </div>
            <form id="loginForm" style="width: 100%;">
            <div class = "loginForm">
                <div class="input">
                    <label class="input-name">아이디</label>
                    <input type="text" class="form-control" id="userid" name="userid" placeholder="아이디 입력">
                </div>
                <div class="input">
                    <label class="input-name">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
                </div>
                <button type="submit" class="btn btn-submit">로그인</button>
            </div>
            </form>
            <button type="button" class="btn btn-signup" onclick="location.href='/join'">회원가입</button>
        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
